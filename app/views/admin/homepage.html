<div class="base-layout">
    <table>
        <tr>
            <td>Title</td>
            <td>Actions</td>
        </tr>
        <tr ng-repeat="l in lessons">
            <td>
                {{l.name}}
            </td>
            <td>
                <button ng-disabled="!!l.public" ng-click="makePublic(l)">Make Public</button>

            </td>

        </tr>
    </table>
</div>
