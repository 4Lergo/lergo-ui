			<li ng-repeat="section in sections" ng-class="{'active' : isActive(section)}" admin-section="{{section.permission}}">

					{{'baseLayout.header.links.' + section.id | translate}}

			</li>
		</ul>

		<div class="tab-content">
			<div ng-transclude=""></div>
		</div>
	</div>
</div>
