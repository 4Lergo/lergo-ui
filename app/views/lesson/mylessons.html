<div class="base-layout" id="signUpPage">
	<p>Available Lessons</p>
	<table class="table table-striped table-condensed ">
		<thead>
			<tr>
				<th style="min-width: 80px;">Name</th>
				<th style="width: 20px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="lesson in lessons">
				<td>{{ lesson.name }}</td>
				<td><a ng-href="#/public/user/lesson/{{lesson._id}}/update">edit</a></td>
				<td><a ng-click="deleteLesson(lesson)"
					class="btn btn-small btn-danger">X</a></td>

			</tr>
		</tbody>
	</table>
	<a ng-click="create()" class="btn">Create New Lesson</a>
</div>
