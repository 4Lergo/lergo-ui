<div class="lesson-step-quiz">
	<div class="lesson-step-title lergo-h1">{{step.title}}</div>
	<div class="lesson-step-quiz-content">
		<div style="margin: 10px">
			<br>
			<p class="lergo-h4">{{quizItem.question}}</p>
			<p class="question-help-text">{{quizItem.helpText}}</p>
			<div ng-include="getQuizItemTemplate(getQuizItem())"></div>
		</div>
		<div class="lesson-step-quiz-next">
			<button ng-show=" !getAnswer(quizItem)" type="submit" class="btn"
				ng-click="checkAnswer()">{{ 'button.submit' | i18n }}</button>
			<button ng-show="hasNextQuizItem() && getAnswer(quizItem)"
				class="btn" ng-click="nextQuizItem()">{{ 'next' | i18n }} >></button>
			<button ng-show="!hasNextQuizItem() && getAnswer(quizItem)"
				class="btn" disabled>{{ 'steps.noMoreQuestions' | i18n }}</button>
		</div>
	</div>
	<br>
	<div ng-show="!!getAnswer(quizItem)">
		<div class="bg-success" ng-show="getAnswer(quizItem).correct">{{(quizItem.type
            === 'openQuestion') &&  ('questions.thankYou' | i18n) || ('questions.correctAnswerFilled' | i18n) }}</div>
		<div class="bg-warning" ng-show="!getAnswer(quizItem).correct">{{ 'questions.incorrectAnswerFilled' | i18n }}</div>
	</div>
	<div ng-show="!getAnswer(quizItem)">
		<div class="bg-primary">{{ 'steps.selectAnAnswer' | i18n }}</div>
	</div>
</div>
