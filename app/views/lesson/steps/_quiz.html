<table class="lergo-table" style="width: 90%; float: left">
   <tr ng-repeat="item in step.quizItems">
      <td class="question">{{getQuestion(item)}}</td>
      <td><a ng-click="moveQuizItemUp($index,step)" ng-show="!$first" class="btn" style="margin-right: 5px">{{ 'up' | i18n }}</a><a
         ng-click="moveQuizItemDown($index,step)" ng-show="!$last" class="btn">{{ 'down' | i18n }}</a>
         <button class="btn-link" ng-click="removeItemFromQuiz( item, step )">X</button></td>
   </tr>
   <tr>
      <td><button class="btn" ng-click="openQuestionBank(step)">{{ 'lessons.addQuestion' | i18n }}</button>
         <button class="btn" ng-click="openCreateQuestion(step)">{{ 'questions.createNew' | i18n }}</button></td>
   </tr>
</table>
