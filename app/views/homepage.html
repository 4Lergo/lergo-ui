<div class="base-layout">


    <div admin-section>
        <a href="#/admin/homepage">Admin Homepage</a>
    </div>

<table>
    <tr>
        <td>username</td>
        <td>title</td>
        <td>views</td>
        <td>Share link</td>
    </tr>
    <tr ng-repeat="l in lessons">

        <td>{{l.user.username}}</td>
        <td>{{l.name}}</td>
        <td>
            {{ 0 + l.views}}
        </td>
        <td>
            <a href="#/public/lessons/{{l._id}}/share"> {{absoluteShareLink(l)}}</a>

        </td>
    </tr>
</table>
</div>
