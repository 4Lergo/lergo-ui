<div class="login-form lergo-form" ng-controller="LoginCtrl">
    <div class="form-section">
        <div class="lergo-label">
            Username
        </div>
        <div class="lergo-input">
            <input ng-model="form.username"/>
        </div>
    </div>

    <div class="form-section">
        <div class="lergo-label">
            Password
        </div>
        <div class="lergo-input">
            <input ng-model="form.password" type="password"/>
        </div>
    </div>

    <div class="form-section">
        <div class="lergo-label">
            Keep Me Logged In
        </div>
        <div class="lergo-input">
            <input ng-model="form.rememberMe" type="checkbox"/>
        </div>
    </div>

    <button ng-click="login()"> Login </button>
    <a href="#/session/signup">Signup</a>
</div>
