<div class="login-form lergo-form">
    <div class="form-section">
        <div class="lergo-label">
            Username
        </div>
        <div class="lergo-input">
            <input ng-model="username"/>
        </div>
    </div>

    <div class="form-section">
        <div class="lergo-label">
            Password
        </div>
        <div class="lergo-input">
            <input ng-model="password" type="password"/>
        </div>
    </div>
</div>
