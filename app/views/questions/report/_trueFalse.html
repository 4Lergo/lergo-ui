
<div class="question-true-false">
	<div>
		<div class="bold">{{'questions.correctAnswer'|i18n}}</div>
		<div ng-repeat="option in ['True','False']">
			{{option}}
			<i ng-show="quizItem.answer === option" class="fa fa-check correct"></i>
		</div>
	</div>
	<br>
	<div>
		<div class="bold">{{'questions.yourAnswer'|i18n}}</div>
		{{quizItem.userAnswer}}
		<i ng-show="quizItem.userAnswer === quizItem.answer" class="fa fa-check correct"></i>
		<i ng-show="quizItem.userAnswer !== quizItem.answer" class="fa fa-times wrong"></i>
	</div>
	<div ng-show="!!quizItem.explanation">
		<br>
		<div class="bold">{{'explanation'|i18n}}</div>
		<div>{{quizItem.explanation}}</div>
	</div>
</div>
