<div ng-controller="QuestionsUpdateCtrl" ng-init="quizItem=qItem">
   <div class="modal-body" style="height: 400px; overflow-y: auto">
      <div ng-include="'views/questions/_update.html'"></div>
   </div>
   <div class="modal-footer" style="text-align: left">
      <button class="btn btn-primary" ng-disabled="isSaving()||!quizItem.question" ng-click="ok(quizItem)">Add</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
   </div>
</div>
