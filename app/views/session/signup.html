<div class="base-layout" id="signUpPage">
    <div class="centered-content">

        <form ng-submit='submit()' class="login-form Signup-form lergo-form">
            <div class="section">
                <div class="label">
                    <span class="errorMessage" ng-show='errorMessage' style="float:right; font-size:15px; color: red;">{{errorMessage}}</span>
                </div>
            </div>
            <div class="section">
                <div class="label">
                    <span style="float:left;">{{ 'input.username' | i18n }} </span>
                </div>

                <div class="lergo-input">
                    <input ng-model="signupForm.username" required/>
                </div>
            </div>
            <div class="section">
                <div class="label">{{ 'input.email' | i18n }} </div>
                <div class="lergo-input">
                    <input ng-model="signupForm.email" required/>
                </div>
            </div>

            <div class="section">
                <div class="label"> {{ 'input.fullName' | i18n }} </div>
                <div class="lergo-input">
                    <input ng-model="signupForm.fullName" required type="text"/>
                </div>
            </div>

            <div class="section">
                <div class="label"> {{ 'input.password' | i18n }} </div>
                <div class="lergo-input">
                    <input ng-model="signupForm.password" required type="password"/>
                </div>
            </div>


            <div class="section">
                <div class="label"> {{ 'input.confirmPassword' | i18n }} </div>
                <div class="lergo-input">
                    <input ng-model="signupForm.passwordConfirm" required
                           type="password"/>
                </div>
            </div>

            <div ng-show="!pageRequestProgress.inProgress">
                <button type="submit" class="btn"> {{ 'button.submit' | i18n }} </button>
            </div>
            <div ng-show="!!pageRequestProgress.inProgress" class="loader-short">

            </div>

        </form>
    </div>
</div>
