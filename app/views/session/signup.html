<div class="base-layout" id="signUpPage" >
		<form ng-submit='submit()' class="Signup-form lergo-form">
			<div class="form-section">
				<div class="lergo-label">Username</div>
				<div class="lergo-input">
					<input ng-model="signupForm.username" required />
				</div>
			</div>
			<div class="form-section">
				<div class="lergo-label">Email</div>
				<div class="lergo-input">
					<input ng-model="signupForm.email" required />
				</div>
			</div>

			<div class="form-section">
				<div class="lergo-label">Password</div>
				<div class="lergo-input">
					<input ng-model="signupForm.password" required type="password" />
				</div>
			</div>

			<div class="form-section">
				<div class="lergo-label">Confirm Password</div>
				<div class="lergo-input">
					<input ng-model="signupForm.passwordConfirm" required
						type="password" />
				</div>
			</div>
			<button ng-click="submit()">Submit</button>
		</form>
	</div>
