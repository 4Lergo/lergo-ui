<div id="resetPasswordRequestPage" class="base-layout">

    <div class="centered-content">
    <div>
        Fill in username or email and submit the form.
    </div>



            <form ng-submit="submitForm()" class="lergo-form">
                <div class="section">
                    <div class="label">
                        {{ 'loginPage.username' | i18n }}
                    </div>
                    <div class="lergo-input">
                        <input ng-model="resetForm.username" type="text"/>
                    </div>
                </div>

                <div class="section">
                    <div class="label">
                        {{ 'loginPage.email' | i18n }}
                    </div>
                    <div class="lergo-input">
                        <input ng-model="resetForm.email" type="text"/>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>

    </div>

</div>
