<div class="base-layout" id="lessonsIndex">
	<div class="lergo-label">
		<span style="float:left;">{{ 'lessons.available' | i18n }}</span>
		<span class="errorMessage" ng-show='errorMessage' style="float:right; font-size:15px; color: red;">{{errorMessage}}</span>
	</div>			
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th style="min-width: 80px;">{{ 'name' | i18n }}</th>
				<th style="width: 20px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="les in lessons |orderBy:'-lastUpdate' ">
				<td class="name">{{ les.name }}</td>
				<td><a href="#/user/lessons/{{les._id}}/display"> {{ 'view' | i18n }} </a></td>
				<td class="edit"><a ng-href="#/user/lesson/{{les._id}}/update">{{ 'edit' | i18n }}</a></td>
				<td class="invite"><a ng-href="#/user/lessons/{{les._id}}/invitations">{{ 'invite' | i18n }}</a></td>
				<td class="delete"><a ng-click="deleteLesson(les)">{{ 'delete' | i18n }}</a></td>
			</tr>
		</tbody>
	</table>
	<a ng-click="create()" class="btn">{{ 'lessons.create' | i18n }}</a>
</div>
