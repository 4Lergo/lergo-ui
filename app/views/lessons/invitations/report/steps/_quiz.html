<div class="quiz-step-report-view">
	<div ng-repeat="quizItem in getReportQuizItems(step, $index)">
		<div ng-show="!!quizItem.checkAnswer.correct" class="bg-success">CORRECT</div>
		<div ng-show="!quizItem.checkAnswer.correct" class="bg-warning">INCORRECT</div>
		<div>{{quizItem.question}}</div>
		<div ng-include="getQuizItemTemplate(quizItem.type)"></div>
	</div>
</div>
