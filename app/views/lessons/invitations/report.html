<div class="base-layout">
	<div class="report">
		<div class="image">
			<div class="user">
				<i class="fa fa-user"></i>
			</div>
			<div class="cap">
				<i class="fa fa-graduation-cap"></i>
			</div>
		</div>
		<div class="header">
			<div class="lergo-h4">{{report.data.invitee.name}} has completed lesson.</div>
			<br />
			<div class="lergo-h1">{{report.data.lesson.name}}</div>
			<br />
			<div>
				<span class="lergo-h4">Date:</span>
				<span>{{report.lastUpdate | date:'medium'}}</span>
			</div>
			<br />
			<div class="lergo-h4">Lesson Description</div>
			<div>{{report.data.lesson.description}}</div>
		</div>
		<div class=steps>
			<div class="lergo-h1">
				<a ng-click="stepCollapsed=!stepCollapsed">Lesson Steps</a>
			</div>
			<hr />
			<div collapse="!stepCollapsed" class="step">
				<div ng-repeat="step in report.data.lesson.steps">
					<table class="lergo-table">
						<tr>
							<td class="icon">
								<i ng-show="!step.quizItems" class="fa fa-video-camera"></i>
								<i ng-show="!!step.quizItems" class="fa fa-question-circle"></i>
							</td>
							<td class="title lergo-h1">{{step.title}}</td>
							<td class="description">
								<a ng-show="!!step.videoUrl" ng-href="{{step.videoUrl}}"> {{step.videoUrl}}</a>
								<a ng-show="!!step.quizItems"> {{step.quizItems.length + ' questions in quiz'}}</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="details">
			<div class="lergo-h1">
				<a ng-click="detailCollapsed=!detailCollapsed">Detailed Report</a>
			</div>
			<hr />
			<div collapse="!!detailCollapsed" class="detail">
				<div lesson-view lesson="report.data.lesson" answers="report.answers" quiz-items="report.data.quizItems"></div>
			</div>
	</div>
</div>
