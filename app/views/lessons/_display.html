<div class="start-step" ng-show="showStart()">
    <div class="image">
        <i class="fa fa-university"></i>
    </div>
    <div class="message">
        <div class="welcome">
            {{ 'welcome' | i18n }}! <br/>
            {{ 'lessons.areYouReady' | i18n }}<br/>
        </div>
        <div class="name">
            {{lesson.name}}
        </div>
        <div class="description">
            {{lesson.description}}
        </div>
        <div class="button">
            <button ng-click="nextStep()" class="btn">{{ 'lessons.letsGo' | i18n }}</button>
        </div>
    </div>


</div>
<div ng-show="showSteps() && hasNextStep() ">
    <div ng-include="'/views/lessons/_stepDisplay.html'"></div>
    <div ng-show="hasNextStep()" class="next-step">
        <button ng-click="nextStep()"  ng-disabled="!isQuizComplete" class="btn">{{ 'lessons.letsContinue' | i18n }}</button>
    </div>
</div>

<div ng-show="!hasNextStep() && lesson.steps.length>0" class="done-step">
    <div class="image">
        <div class="user">
            <i class="fa fa-user"></i>
        </div>
        <div class="cap">
            <i class="fa fa-graduation-cap"></i>
        </div>
    </div>
    <div class="message">
        {{ 'congratulations' | i18n }}!<br/> {{ 'lessons.lessonCompleted' | i18n }}<br/>
        <a ng-show="!!invitation" ng-href="/#/public/lessons/invitations/{{invitation._id}}/report">{{ 'lessons.seeReport' | i18n }}</a>

    </div>
</div>
